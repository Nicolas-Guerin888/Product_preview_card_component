<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <meta name="description" content="This project is part of the Frontend Mentor learning path">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <section class="card__img">
            <h2 class="sr-only">Image</h2>
            <img class="card__img-desktop" src="img/image-product-desktop.jpg" alt="Photo du flacon du parfum Gabriel de Chanel">
            <img class="card__img-mobile" src="img/image-product-mobile.jpg" alt="Photo du flacon du parfum Gabriel de Chanel">
        </section>
        <section class="card__component">
            <h2 class="text-preset-4">PERFUME</h2>
            <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__component-price">
                <h3 class="text-preset-1">$149.99</h3>
                <h4 class="text-preset-5">$169.99</h4>    
            </div>
            <button class="text-preset-2">
                <img src="img/shopping.png" alt="icone charriot">
                Add to Cart
            </button>
        </section>
    </main>
    <footer> 
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss"
                alt="CSS Valide !" />
        </a>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Nicolas Gu√©rin</a>.
          </div>        
    </footer>
</body>
</html>
