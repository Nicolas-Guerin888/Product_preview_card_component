<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <meta name="description" content="This project is part of the Frontend Mentor learning path">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <meta name="robots" content="index, follow">
</head>
<body>
    <main class="card">
        <section class="card__img">
            <h2 class="sr-only">Image</h2>
            <img src="img/image-product-mobile.jpg" alt="Photo du flacon du parfum Gabriel de Chanel">
        </section>
        <section class="card_component">
            <h2>PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </section>
        <section class="card__shopping">
            <h3>$149.99</h3>
            <h4>$169.99</h4>
            <button>
                Add to Cart
            </button>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Nicolas Gu√©rin</a>.
          </div>        
    </footer>
</body>
</html>
